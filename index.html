<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"></link>
    <title></title>
  </head>
  <body>
    <section class = "middlePage">
      <div class = "mazePage columns">
        <div class = "center">
        <h1 class = "awesome">ISN'T THIS A-MAZE-ING</h1>
        </div>
        <div class = "column is-9 columns container">
        </div>
        <!-- <section class = "buttons"> -->
        <button class = "columns is-1.5" id="timer">0:00</button>
        <button class = "columns is-1.5 awesome" id="start">Select Difficulty</button>
        <!-- </section> -->
      </div>
    </section>
    <nav class = "lastPage">
      <h2 class = "congrats">Congratulations, you're score was</h2>
      <nav class = "score"></nav>
      <!-- <button class = "resetButton">RESET</button> -->
    </nav>
    <!-- Sounds -->
    <audio id = "booing" src = "./sounds/boo.wav"></audio>
    <audio id = "wellDone" src = "./sounds/welldone.wav"></audio>
    <audio id = "themeTune" src = "./sounds/themeTune.wav"></audio>

    <nav class = "gameOverPage">
      <h2 class = "loser">Oh no! press the reset button if you would like to try again</h2>
      <button class = "resetButton">RESET</button>
    </nav>
    <script src="script.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  </body>
</html>
